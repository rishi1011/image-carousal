<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
    <script src="https://kit.fontawesome.com/3158290ace.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Image Slider</h1>

    <div draggable="false" class="container">
        <button class="left">
            <span><i class="fa-solid fa-angle-left"></i></span>
        </button>
        <div class="img-container">
        </div>
        <button class="right">
            <span><i class="fa-solid fa-angle-right"></i></span>
        </button>
    </div>

    <div draggable="false" class="navigation">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</body>

</html>
