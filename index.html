<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
    <script src="https://kit.fontawesome.com/3158290ace.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Image Carousel</h1>

    <div draggable="false" class="container">
        <button class="btn left">
            <span><i class="fa-solid fa-angle-left"></i></span>
        </button>
        <div class="img-container">
            <img class="slide active"
                src="https://images.unsplash.com/photo-1646634426203-410dd8aff2dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
                alt="">
            <img class="slide"
                src="https://images.unsplash.com/photo-1646637389704-a58d65cace40?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMnx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
                alt="">
            <img class="slide"
                src="https://images.unsplash.com/photo-1646596504587-c3771cf62e81?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
                alt="">
            <img class="slide"
                src="https://images.unsplash.com/photo-1646567210056-2bca2d091dfc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
                alt="">
        </div>
        <button class="btn right">
            <span><i class="fa-solid fa-angle-right"></i></span>
        </button>
    </div>

    <div draggable="false" class="navigation">
        <span class="dot current"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</body>

</html>
